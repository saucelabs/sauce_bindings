AllCops:
  TargetRubyVersion: 2.5.3

require:
  - rubocop-rspec
  - rubocop-performance

Layout/SpaceInsideHashLiteralBraces:
  EnforcedStyle: no_space

Metrics/AbcSize:
  Max: 20

Metrics/BlockLength:
  Exclude:
    - "**/*_spec.rb"

Metrics/LineLength:
  Max: 120

Metrics/MethodLength:
  Max: 13

Metrics/ModuleLength:
  CountComments: false
  Exclude:
    - 'spec/**/*'

Style/Documentation:
  Enabled: false

RSpec/ExampleLength:
  Enabled: false

RSpec/MultipleExpectations:
  Enabled: false

RSpec/DescribedClass:
  EnforcedStyle: explicit
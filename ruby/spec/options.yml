firefox_mac:
  browser_name: 'firefox'
  browser_version: '123'
  platform_name: 'Mac'
  accept_insecure_certs: true
  page_load_strategy: 'eager'
  set_window_rect: true
  unhandled_prompt_behavior: "accept"
  strict_file_interactability: true
  implicit_wait_timeout: 1
  page_load_timeout: 59
  script_timeout: 29
  build: 'Sample Build Name'
  command_timeout: 2
  custom_data:
    foo: 'foo'
    bar: 'bar'
  extended_debugging: true
  geckodriver_version: '0.23'
  idle_timeout: 3
  max_duration: 300
  name: 'Sample Test Name'
  parent_tunnel: 'Mommy'
  prerun:
    executable: "http://url.to/your/executable.exe"
    args:
      - --silent
      - -a
      - -q
    background: false
    timeout: 120
  priority: 0
  public: 'team'
  record_logs: false
  record_screenshots: false
  record_video: false
  screen_resolution: '10x10'
  selenium_version: '3.141.59'
  tags:
    - foo
    - bar
    - foobar
  time_zone: 'San Francisco'
  tunnel_identifier: 'tunnelname'
  video_upload_on_pass: false

invalid_option:
  foo: "bar"
  browser_name: "firefox"
  browser_version: "70"
  platform_name: "MacOS 10.12"
  record_screenshots: false
